<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="login d-flex min-vh-100">
      <div
        class="login__left container mx-3 d-flex flex-column justify-content-between"
      >
        <div class="mt-5">
          <img
            src="images/logo-cakrawala.png"
            class="img-fluid"
            width="250"
            height="100%"
            alt="img-logo"
          />
        </div>

        <form>
          <section>
            <h3>Welcome Back</h3>
            <p class="text-body-secondary">
              Lorem ipsum dolor sit amet consectetur. Mauris tellus adipiscing
              massa nisl. Varius diam
            </p>
          </section>

          <div class="mb-3 form-floating">
            <input
              type="email"
              class="form-control form-control-lg"
              aria-describedby="emailHelp"
              placeholder="Email"
              id="floatingInput"
            />
            <label for="floatingInput">Email</label>
          </div>

          <div class="mb-3 form-floating">
            <input
              type="password"
              class="form-control form-control-lg"
              aria-describedby="emailHelp"
              placeholder="Password"
            />
            <label for="floatingInput">Password</label>
          </div>

          <div class="d-grid">
            <a
              class="btn button-primary btn-lg"
              href="index.html"
              role="button"
            >
              Sign In
            </a>
          </div>
        </form>

        <div class="mb-3">
          <small class="text-body-tertiary">
            Copyright Â© 2023 PT Cakrawala Bima Instrument
          </small>
        </div>
      </div>

      <div class="login__right login__right--bg bg-primary"></div>
    </div>

    <!-- js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
